
<div *ngFor="let class of myClass">
    <h3>Class ID: {{class.id}}</h3>
    <div class="col-lg-6">
        <a (click)="onStudentGrades(class.id)" class="btn btn-default btn-lg btn-block">
            <h3>Grades</h3>
            <p>Course: {{class.programCourse.course.courseCode}}</p>
            <p>Number of Students: {{class.classStudent.length}}</p>
        </a>
    </div>
    <div class="col-lg-6">
        <a (click)="onEvidences(class.id)" class="btn btn-default btn-lg btn-block">
            <h3>Evidence</h3> 
        </a>
    </div>
</div>
