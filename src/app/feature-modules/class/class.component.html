<h1>Classes</h1>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
        <div class="pull-right">
            <select class="form-control input-sm" class="form-control" [(ngModel)]="selectedTerm" (change)="change()">
                <option *ngFor="let term of term" [ngValue]="term.value">{{term.name}}</option>
            </select>
        </div>
        

        <div class="pull-right">
            <select class="form-control input-sm" class="form-control" [(ngModel)]="selectedCycle" (change)="change()">
                <option *ngFor="let cycle of cycle" [ngValue]="cycle.value">{{cycle.name}} : {{cycle.academicYear}}</option>
            </select>
        </div>
    </div>
</div>

<div>
    <div class="col-lg-6" *ngFor="let class of classes">
        <a (click)="onClassSelect(class.id, class.user.id)" class="btn btn-default btn-lg btn-block">
            <h3>Class Id: {{class.id}}</h3>
            <p>Instructor: {{class.user.lastname}}</p>
            <p>Course: {{class.programCourse.course.courseCode}}</p>
            <p>Number of Students: {{class.classStudent.length}}</p>
        </a>
    </div>
</div>
