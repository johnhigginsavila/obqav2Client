<br>
<div class="row">
<div class="panel panel-primary">
<div class="panel-heading">
<h3 class="panel-title">OBQA Monitoring Report Submission</h3>
</div>
<div class="panel-body">
   <div class="row">
        <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="pull-right" style="margin-right: 10px;">
                     <select class="form-control input-sm">
                        <option value="1">option 1</option>
                        <option value="2">option 2</option>
                        <option value="3">option 3</option>
                     </select>
                </div>
            </div>
      </div>
 </div>
  <!-- charts start -->
  <!-- Total Progress Start-->
  <div class="col-md-12 col-lg-12 col-xs-12">
    <div style="display: block;">
    <canvas baseChart width="500" height="60"
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [colors]="barChartColors"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="barHovered($event)"
                (chartClick)="barClicked($event)"></canvas>
    </div>
  </div>
    <!-- Total Progress End-->
    <!-- 1st Program Start-->
  <div *ngFor="let programStatus of programStatus" class="col-md-6 col-lg-6 col-xs-12">
    <div style="display: block;">
        <canvas baseChart width="250" height="60"
                    [datasets]="[{data:[programStatus.status.term1*100, programStatus.status.term2*100, programStatus.status.term3*100], label:'OBQA Monitoring Report Submission: '+programStatus.displayName}]"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [colors]="barChartColors"
                    [legend]="barChartLegend"
                    [chartType]="barChartType"
                    (chartHover)="barHovered($event)"
                    (chartClick)="barClicked($event)"></canvas>
        </div>
    </div>
    <!-- 1st Program end-->


</div>
        <div>
            <span class="col-lg-11 col-md-11 col-sm-11 col-xs-11"></span> 
            <a [routerLink]="['/dashboard']" class="btn btn-primary">Back</a>
        </div>
</div>
</div>
