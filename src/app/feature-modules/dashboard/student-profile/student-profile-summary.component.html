<br>
<div class="container-fluid">
  <div class="row">
      <!--First div -->
      <!--Student Statistic per Cycle RadarChart-->
      <div class="column">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Student Statistic per Cycle</h3>
            </div>
                <div class="panel-body">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <div style="display: block;">
                            <canvas baseChart width="500" height="500"
                                    [datasets]="radarChartData"
                                    [labels]="radarChartLabels"
                                    [chartType]="radarChartType"
                                    (chartHover)="chartHovered($event)"
                                    (chartClick)="chartClicked($event)">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
            <a [routerLink]="['/dashboard']" class="btn btn-primary">Back</a>
            <button (click)="previousStudent()" class="btn btn-success">Previous</button>
            <button (click)="nextStudent()" class="btn btn-primary">Next</button>
        </div>
        
        <!--Student Statistic per Cycle RadarChart end

            </div>

      </div>
