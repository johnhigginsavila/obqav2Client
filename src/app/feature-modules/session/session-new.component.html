<br>
<div>

    <form class='form-horizontal from-signin' id='sign-in-form' [formGroup]='sessionNewForm' (ngSubmit)='onSubmit()'>
        <fieldset class='container-fluid col-lg-4 col-lg-offset-4'>
            <legend>Sign In</legend>


            <div class="form-group">
                <div>
                <input type="text" class="form-control" placeholder="Email" formControlName="email" required >
                <div *ngIf="sessionNewForm.controls['email'].hasError('required') && (sessionNewForm.controls['email'].dirty || sessionNewForm.controls['email'].touched)" class="alert alert-danger" > Please enter your Email</div> 
                </div>
            </div>

        
            <div class="form-group">
                <div class="">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                <div *ngIf="sessionNewForm.controls['password'].hasError('required') && (sessionNewForm.controls['password'].dirty || sessionNewForm.controls['password'].touched)" class="alert alert-danger" > Please enter a Password</div> 
                </div>
            </div>
            
            

            <div class="form-group">
                <div class="col-lg-offset-6">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button class="btn btn-primary" type="submit" [disabled]="!sessionNewForm.valid">Submit</button>
                <!--<input type="hidden" name="_csrf" value="<%= _csrf %>">-->
                </div>
            </div>

            
        </fieldset>
    </form>
</div>
